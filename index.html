    <script>
        // Firebase é…ç½® - è«‹æ›¿æ›æˆä½ è‡ªå·±çš„é…ç½®
const firebaseConfig = {

  authDomain: "tkoh-ort-sales-phone-list.firebaseapp.com",

};

        // åˆå§‹åŒ– Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // å…¨å±€è®Šæ•¸
        let allSuppliers = [];
        let filteredSuppliers = [];

        // è¼‰å…¥æ•¸æ“š
        function loadSuppliers() {
            db.collection('suppliers').get()
                .then((querySnapshot) => {
                    allSuppliers = [];
                    querySnapshot.forEach((doc) => {
                        allSuppliers.push({ id: doc.id, ...doc.data() });
                    });
                    filteredSuppliers = allSuppliers;
                    renderTable();
                })
                .catch((error) => {
                    console.error("è¼‰å…¥å¤±æ•—:", error);
                    document.getElementById('tableBody').innerHTML = 
                        '<tr><td colspan="8" class="no-results">âŒ è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²çµ¡é€£æ¥</td></tr>';
                });
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            
            if (filteredSuppliers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" class="no-results">ğŸ˜” æš«ç„¡æ•¸æ“š</td></tr>';
                return;
            }

            tableBody.innerHTML = filteredSuppliers.map(data => `
                <tr>
                    <td>${data.operation}</td>
                    <td>${data.instrumentType}</td>
                    <td>${data.brand}</td>
                    <td>${data.supplier}</td>
                    <td>${data.contactPerson}</td>
                    <td>${data.phone}</td>
                    <td>${data.remarks || '-'}</td>
                    <td>
                        <button class="action-btn call-btn" onclick="call('${data.phone}')">ğŸ“ Call</button>
                        <button class="action-btn whatsapp-btn" onclick="whatsapp('${data.phone}')">ğŸ’¬ WhatsApp</button>
                    </td>
                </tr>
            `).join('');
        }

        // æœå°‹åŠŸèƒ½
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredSuppliers = allSuppliers.filter(item =>
                Object.values(item).some(val => 
                    String(val).toLowerCase().includes(searchTerm)
                )
            );
            renderTable();
        });

        // ç¯©é¸åŠŸèƒ½
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                if (filter === 'all') {
                    filteredSuppliers = allSuppliers;
                } else {
                    filteredSuppliers = allSuppliers.filter(item => 
                        item.operation.includes(filter)
                    );
                }
                renderTable();
            });
        });

        // Call åŠŸèƒ½
        function call(phone) {
            window.location.href = `tel:+852${phone}`;
        }

        // WhatsApp åŠŸèƒ½

            window.open(`https://wa.me/852${phone}`, '_blank');
        }

        // Modal æ§åˆ¶
        const modal = document.getElementById('addModal');
        const addBtn = document.getElementById('addBtn');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');

        addBtn.onclick = () => modal.style.display = 'block';
        closeModal.onclick = () => modal.style.display = 'none';
        cancelBtn.onclick = () => modal.style.display = 'none';

        window.onclick = (e) => {
            if (e.target == modal) modal.style.display = 'none';
        };

                phone: document.getElementById('phone').value,
