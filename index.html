    <style>

        body {

        .filter-btn:hover {

        }

        .filter-btn.active {

        }

        .add-btn {
            position: fixed;

            background: #5f9e5f;

        /* Modal Ê®£Âºè */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;

        .modal-content {

        @keyframes fadeIn {

        .modal h2 {

        }

        .form-group {

        .form-group label {

            margin-bottom: 8px;

            color: #555;
        }

        .form-group label .optional {

        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {

        }

        .contact-section {
            border: 2px solid #e9ecef;

            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .contact-section h3 {
            margin-bottom: 15px;

            font-size: 1.1em;
        }

        .contact-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;

        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .remove-contact {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;

            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 1em;

        }

        .remove-contact:hover {
            background: #c82333;
        }

        .add-contact-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .add-contact-btn:hover {
            background: #218838;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 2fr;
            gap: 10px;

        }

        .form-row label {
            font-size: 0.85em;

        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .submit-btn,
        .cancel-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn {
            background: #5f9e5f;
            color: white;
        }

        .submit-btn:hover {
            background: #3d7a3d;
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
        }

        .cancel-btn:hover {
            background: #c82333;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .small-text {
            font-size: 0.85em;
            color: #666;
        }
    </style>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè• ÊâãË°ìÂÆ§ÂÑÄÂô®‰æõÊáâÂïÜÈÄöË®äÈåÑ</h1>
            <p>Medical Equipment Supplier Directory</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç ÊêúÂ∞ãÊâãË°ìÈ°ûÂûã„ÄÅÂìÅÁâå„ÄÅ‰æõÊáâÂïÜ„ÄÅËÅØÁµ°‰∫∫...">
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">üìã ÂÖ®ÈÉ®</button>
                <button class="filter-btn" data-filter="ACL">ü¶¥ ACL</button>
                <button class="filter-btn" data-filter="Shoulder">ü¶¥ Shoulder</button>
                <button class="filter-btn" data-filter="Spine">ü¶¥ Spine</button>
                <button class="filter-btn" data-filter="Knee">ü¶µ Knee</button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table id="supplierTable">
                <thead>
                    <tr>
                        <th>Operation</th>
                        <th>Instrument / Implant</th>
                        <th>Brand</th>
                        <th>Supplier</th>
                        <th>Contact Person</th>
                        <th>Mobile</th>
                        <th>Fax</th>
                        <th>Email</th>
                        <th>Remarks</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="10" class="no-results">ËºâÂÖ•‰∏≠...</td></tr>
                </tbody>
            </table>

    </div>

    <!-- Êñ∞Â¢ûÊåâÈàï -->
    <button class="add-btn" id="addBtn" title="Êñ∞Â¢û‰æõÊáâÂïÜ">+</button>

    <!-- Êñ∞Â¢û‰æõÊáâÂïÜ Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>‚ûï Êñ∞Â¢û‰æõÊáâÂïÜ Add Supplier</h2>
            <form id="addSupplierForm">
                <div class="form-group">
                    <label>Operation ÊâãË°ìÈ°ûÂûã *</label>
                    <select id="operation" required>
                        <option value="">Ë´ãÈÅ∏Êìá Please select...</option>
                        <option value="ACL Reconstruction">ACL Reconstruction</option>
                        <option value="Shoulder Arthroscopy">Shoulder Arthroscopy</option>
                        <option value="Spine Surgery">Spine Surgery</option>
                        <option value="Knee Surgery">Knee Surgery</option>
                        <option value="Joint Replacement">Joint Replacement</option>
                        <option value="Hip Surgery">Hip Surgery</option>
                        <option value="Ankle Surgery">Ankle Surgery</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Instrument / Implant ÂÑÄÂô®/Ê§çÂÖ•Áâ©È°ûÂûã *</label>
                    <input type="text" id="instrumentType" placeholder="‰æãÂ¶Ç: Arthroscopy, Biocomposite Implant" required>
                </div>

                <div class="form-group">
                    <label>Brand ÂìÅÁâå *</label>
                    <input type="text" id="brand" placeholder="‰æãÂ¶Ç: Arthrex, Zimmer, DePuy" required>
                </div>

                <div class="form-group">
                    <label>Supplier ‰æõÊáâÂïÜ *</label>
                    <input type="text" id="supplier" placeholder="‰æãÂ¶Ç: Conrad Evison Medical" required>
                </div>

                <div class="contact-section">
                    <h3>üë• Contact Persons ËÅØÁµ°‰∫∫</h3>
                    <div id="contactsList">
                        <!-- Contact items will be added here -->
                    </div>
                    <button type="button" class="add-contact-btn" id="addContactBtn">‚ûï Âä†ÂÖ•ËÅØÁµ°‰∫∫ Add Contact</button>
                </div>

                <div class="form-group">
                    <label>Remarks ÂÇôË®ª <span class="optional">(Â¶ÇÊúâ Optional)</span></label>
                    <textarea id="remarks" rows="3" placeholder="ÂÖ∂‰ªñÂÇôË®ªË≥áÊñô..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">‚úÖ ÂÑ≤Â≠ò Save</button>
                    <button type="button" class="cancel-btn" id="cancelBtn">‚ùå ÂèñÊ∂à Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase ÈÖçÁΩÆ - Ë´ãÊõøÊèõÊàê‰Ω†Ëá™Â∑±ÁöÑÈÖçÁΩÆ
const firebaseConfig = {
  apiKey: "AIzaSyDQDCUlN4uRW2Nc9T1H1FMiwfkJQgUWX1U",
  authDomain: "tkoh-ort-sales-phone-list.firebaseapp.com",
  projectId: "tkoh-ort-sales-phone-list",
  storageBucket: "tkoh-ort-sales-phone-list.firebasestorage.app",
  messagingSenderId: "948192293024",
  appId: "1:948192293024:web:8fe2d0d12b47344c4ed9c5"
};

        // ÂàùÂßãÂåñ Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ÂÖ®Â±ÄËÆäÊï∏
        let allSuppliers = [];
        let filteredSuppliers = [];
        let contactCounter = 0;

        // ËºâÂÖ•Êï∏Êìö
        function loadSuppliers() {
            db.collection('suppliers').get()
                .then((querySnapshot) => {
                    allSuppliers = [];
                    querySnapshot.forEach((doc) => {
                        allSuppliers.push({ id: doc.id, ...doc.data() });
                    });
                    filteredSuppliers = allSuppliers;
                    renderTable();
                })
                .catch((error) => {
                    console.error("ËºâÂÖ•Â§±Êïó:", error);
                    document.getElementById('tableBody').innerHTML = 
                        '<tr><td colspan="10" class="no-results">‚ùå ËºâÂÖ•Â§±ÊïóÔºåË´ãÊ™¢Êü•Á∂≤Áµ°ÈÄ£Êé•</td></tr>';
                });
        }

        // Ê∏≤ÊüìË°®Ê†º
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            
            if (filteredSuppliers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="10" class="no-results">üòî Êö´ÁÑ°Êï∏Êìö</td></tr>';
                return;
            }

            tableBody.innerHTML = filteredSuppliers.map(data => {
                // ËôïÁêÜËÅØÁµ°‰∫∫Ë≥áÊñô
                const contacts = data.contacts || [];
                const contactsHTML = contacts.map((contact, index) => `
                    <div class="contact-info">
                        <span class="priority-badge priority-${contact.priority}">P${contact.priority}</span>
                        ${contact.name}
                    </div>
                `).join('');

                const mobilesHTML = contacts.map((contact, index) => `
                    <div class="contact-info">
                        <span class="priority-badge priority-${contact.priority}">P${contact.priority}</span>
                        ${contact.mobile}
                    </div>
                `).join('');

                const faxesHTML = contacts.map((contact, index) => `
                    <div class="contact-info small-text">
                        ${contact.fax ? `<span class="priority-badge priority-${contact.priority}">P${contact.priority}</span> ${contact.fax}` : '-'}
                    </div>
                `).join('');

                const emailsHTML = contacts.map((contact, index) => `
                    <div class="contact-info small-text">
                        ${contact.email ? `<span class="priority-badge priority-${contact.priority}">P${contact.priority}</span> ${contact.email}` : '-'}
                    </div>
                `).join('');

                // ÁîüÊàêÂãï‰ΩúÊåâÈàïÔºàÂè™È°ØÁ§∫ Priority 1 ÁöÑËÅØÁµ°‰∫∫Ôºâ
                const priority1Contact = contacts.find(c => c.priority === 1);
                const actionButtons = priority1Contact ? `
                    <button class="action-btn call-btn" onclick="call('${priority1Contact.mobile}')">üìû Call</button>
                    <button class="action-btn whatsapp-btn" onclick="whatsapp('${priority1Contact.mobile}')">üí¨ WhatsApp</button>
                ` : '-';

                return `
                    <tr>
                        <td>${data.operation}</td>
                        <td>${data.instrumentType}</td>
                        <td>${data.brand}</td>
                        <td>${data.supplier}</td>
                        <td>${contactsHTML || '-'}</td>
                        <td>${mobilesHTML || '-'}</td>
                        <td>${faxesHTML || '-'}</td>
                        <td>${emailsHTML || '-'}</td>
                        <td>${data.remarks || '-'}</td>
                        <td>${actionButtons}</td>
                    </tr>
                `;
            }).join('');
        }

        // ÊêúÂ∞ãÂäüËÉΩ
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredSuppliers = allSuppliers.filter(item => {
                // ÊêúÂ∞ãÂü∫Êú¨Ë≥áÊñô
                const basicMatch = [item.operation, item.instrumentType, item.brand, item.supplier, item.remarks]
                    .some(val => String(val || '').toLowerCase().includes(searchTerm));
                
                // ÊêúÂ∞ãËÅØÁµ°‰∫∫Ë≥áÊñô
                const contactMatch = (item.contacts || []).some(contact => 
                    [contact.name, contact.mobile, contact.fax, contact.email]
                        .some(val => String(val || '').toLowerCase().includes(searchTerm))
                );
                
                return basicMatch || contactMatch;
            });
            renderTable();
        });

        // ÁØ©ÈÅ∏ÂäüËÉΩ
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                if (filter === 'all') {
                    filteredSuppliers = allSuppliers;
                } else {
                    filteredSuppliers = allSuppliers.filter(item => 
                        item.operation.includes(filter)
                    );
                }
                renderTable();
            });
        });

        // Call ÂäüËÉΩ
        function call(phone) {
            window.location.href = `tel:+852${phone}`;
        }

        // WhatsApp ÂäüËÉΩ
        function whatsapp(phone) {
            window.open(`https://wa.me/852${phone}`, '_blank');
        }

        // Êñ∞Â¢ûËÅØÁµ°‰∫∫Ê¨Ñ‰Ωç
        function addContactField() {
            contactCounter++;
            const contactsList = document.getElementById('contactsList');
            const contactItem = document.createElement('div');
            contactItem.className = 'contact-item';
            contactItem.id = `contact-${contactCounter}`;
            
            contactItem.innerHTML = `
                <button type="button" class="remove-contact" onclick="removeContact(${contactCounter})">√ó</button>
                <div class="form-row">
                    <div>
                        <label>Priority *</label>
                        <select class="contact-priority" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div>
                        <label>Name *</label>
                        <input type="text" class="contact-name" placeholder="ËÅØÁµ°‰∫∫ÂßìÂêç" required>
                    </div>
                    <div>
                        <label>Mobile *</label>
                        <input type="tel" class="contact-mobile" placeholder="96689513" required>
                    </div>
                    <div>
                        <label>Fax <span class="optional">(Â¶ÇÊúâ)</span></label>
                        <input type="tel" class="contact-fax" placeholder="21234567">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email <span class="optional">(Â¶ÇÊúâ Optional)</span></label>
                    <input type="email" class="contact-email" placeholder="contact@example.com">
                </div>
            `;
            
            contactsList.appendChild(contactItem);
        }

        // ÁßªÈô§ËÅØÁµ°‰∫∫
        function removeContact(id) {
            const contactItem = document.getElementById(`contact-${id}`);
            if (contactItem) {
                contactItem.remove();
            }
        }

        // Modal ÊéßÂà∂
        const modal = document.getElementById('addModal');
        const addBtn = document.getElementById('addBtn');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const addContactBtn = document.getElementById('addContactBtn');

        addBtn.onclick = () => {
            modal.style.display = 'block';
            // Ê∏ÖÁ©∫ËÅØÁµ°‰∫∫ÂàóË°®
            document.getElementById('contactsList').innerHTML = '';
            contactCounter = 0;
            // È†êË®≠Âä†ÂÖ•‰∏ÄÂÄãËÅØÁµ°‰∫∫Ê¨Ñ‰Ωç
            addContactField();
        };

        closeModal.onclick = () => {
            modal.style.display = 'none';
            document.getElementById('addSupplierForm').reset();
        };

        cancelBtn.onclick = () => {
            modal.style.display = 'none';
            document.getElementById('addSupplierForm').reset();
        };

        addContactBtn.onclick = addContactField;

        window.onclick = (e) => {
            if (e.target == modal) {
                modal.style.display = 'none';
                document.getElementById('addSupplierForm').reset();
            }
        };

        // Êñ∞Â¢û‰æõÊáâÂïÜ
        document.getElementById('addSupplierForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Êî∂ÈõÜÊâÄÊúâËÅØÁµ°‰∫∫Ë≥áÊñô
            const contactItems = document.querySelectorAll('.contact-item');
            const contacts = [];
            
            contactItems.forEach(item => {
                const priority = parseInt(item.querySelector('.contact-priority').value);
                const name = item.querySelector('.contact-name').value;
                const mobile = item.querySelector('.contact-mobile').value;
                const fax = item.querySelector('.contact-fax').value;
                const email = item.querySelector('.contact-email').value;
                
                contacts.push({
                    priority,
                    name,
                    mobile,
                    fax: fax || null,
                    email: email || null
                });
            });

            // Êåâ priority ÊéíÂ∫è
            contacts.sort((a, b) => a.priority - b.priority);

            const newSupplier = {
